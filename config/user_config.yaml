parameterset:
    name: user_config
    parameter:
      - {name: account, type: string, _: "jinb33"} # slurm account name for job submission
      - {name: email_address, type: string, _: "h.jiang@fz-juelich.de"} # (optional) email address to which slurm sends START, END, FAIL emails for job progress info
